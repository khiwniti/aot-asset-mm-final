name: Deploy Backend

on:
  push:
    branches:
      - main
      - feat-livekit-vercel-backend
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  lint-backend:
    runs-on: ubuntu-latest
    name: Lint & Type Check Backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'

      - name: Install dependencies
        run: cd backend && npm ci

      - name: Type check
        run: cd backend && npx tsc --noEmit

  deploy-vercel:
    runs-on: ubuntu-latest
    name: Deploy to Vercel
    needs: lint-backend
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          npm install -g vercel
          cd backend
          vercel deploy --prod \
            --token=$VERCEL_TOKEN \
            --scope=$VERCEL_ORG_ID

  deploy-railway:
    runs-on: ubuntu-latest
    name: Deploy Agent to Railway
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          npm install -g @railway/cli
          railway deploy \
            --service backend-agent \
            --environment production \
            --token $RAILWAY_TOKEN

  test-endpoints:
    runs-on: ubuntu-latest
    name: Test API Endpoints
    needs: deploy-vercel
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Test health endpoint
        run: |
          ENDPOINT="https://${{ secrets.VERCEL_PROJECT_NAME }}.vercel.app/api/health"
          curl -f $ENDPOINT || exit 1

      - name: Test token endpoint
        run: |
          ENDPOINT="https://${{ secrets.VERCEL_PROJECT_NAME }}.vercel.app/api/token"
          curl -X POST $ENDPOINT \
            -H "Content-Type: application/json" \
            -d '{"identity":"test","roomName":"test"}' || exit 1

  notify:
    runs-on: ubuntu-latest
    name: Notify Deployment Status
    needs: [deploy-vercel, deploy-railway]
    if: always()
    steps:
      - name: Deployment Status
        run: |
          echo "Backend deployment completed!"
          echo "Vercel: https://vercel.com"
          echo "Railway: https://railway.app"
