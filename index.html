<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AOT Asset Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #f8fafc;
        background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
        background-size: 24px 24px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      /* Custom scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* Mapbox popup customization */
      .mapboxgl-popup-content {
        padding: 12px;
        border-radius: 12px;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        border: 1px solid #f1f5f9;
        font-family: 'Plus Jakarta Sans', sans-serif;
      }
      .mapboxgl-popup-close-button {
        color: #64748b;
        font-size: 16px;
        padding: 4px;
      }

      /* Utility for glass cards */
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1?external=react,react-dom",
    "echarts": "https://aistudiocdn.com/echarts@^5.6.0",
    "echarts-for-react": "https://aistudiocdn.com/echarts-for-react@^3.0.2?external=react,react-dom",
    "react": "https://aistudiocdn.com/react@18.3.1",
    "react/": "https://aistudiocdn.com/react@18.3.1/",
    "react-dom": "https://aistudiocdn.com/react-dom@18.3.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@18.3.1/",
    "react-dom/client": "https://aistudiocdn.com/react-dom@18.3.1/client",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0?external=react,react-dom",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@6.22.3?external=react,react-dom",
    "mapbox-gl": "https://esm.sh/mapbox-gl@2.14.1",
    "livekit-client": "https://esm.sh/livekit-client@2.0.4"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
